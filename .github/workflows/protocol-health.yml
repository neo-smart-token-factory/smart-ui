name: NΞØ Protocol Health Check

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    health-check:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Smart UI
              uses: actions/checkout@v4
              with:
                  path: smart-ui

            - name: Checkout Smart Factory (Core/Docs/Ops)
              uses: actions/checkout@v4
              continue-on-error: true
              with:
                  repository: neo-smart-token-factory/neo-smart-factory
                  path: neo-smart-factory
                  token: ${{ secrets.NEO_ECOSYSTEM_TOKEN }} # USER should configure this secret

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: smart-ui/package-lock.json

            - name: Install dependencies
              run: |
                  cd smart-ui
                  npm install

            - name: Run NΞØ Health Check
              run: |
                  cd smart-ui
                  make health
